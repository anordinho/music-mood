{% extends "musics/index.html" %}


{% block main_content %}
<div class="main-content">
      
          <h1>Songs table</h1>
          <div class="table-responsive mt-5">
              {% if all_song %}
              <table class="table table-hover mb-0">
  
                <thead>
                  <tr>
                    <th class="pt-0">#</th>
                    <th class="pt-0">Name</th>
                    <th class="pt-0">Time</th>
                    <th class="pt-0">Genre</th>
                  </tr>
                </thead>
                <tbody>
                  {% for song in all_song %}
                  <tr>
                  <td>{{ song.id }}</td>
                  <td>{{ song.name }}</td>
                  <td>{{ song.time }}</td>
                  <td>{{ song.genre }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              {% else %}
                <p>Songs not found</p>
                {% endif %}
              </div>
   </div>
{% endblock %}
