
 {% load bootstrap4 %}

 {% bootstrap_css %}

 {% bootstrap_javascript jquery='full' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Server</title>

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
     
  <style>
    
    *{
        box-sizing: border-box;
    }
body {
    font-family: Overpass, sans-serif;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    color: rgb(238, 244, 255);
    text-align: left;
    background-color: rgb(7, 13, 25);
    height: 100%;
    margin: 0px;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

a, a:hover, a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

      .wrapper {
    display: flex;
    /* width: 100%; */
    align-items: stretch;
}
#sidebar {
    min-width: 250px;
    max-width: 250px;
    min-height: 100vh;
    background: #0f1531;
    color: #fff;
    transition: all 0.3s;
    position: fixed;
    border-right: 1px solid #7886a1;


}

#sidebar.active {
    margin-left: -250px;
}

#content {
  margin-left: 233px;
}
@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
}
#sidebar .sidebar-header {
    padding-top: 10px;
    padding: 10px;
    background: #0f1531;
}
.nav-item {
    position: relative;
    padding-left: 20px;
    font-size: 11px;

}

.nav-category {
    color: #7886a1;
    font-size: 11px;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: .5px;
    margin-bottom: 2px;
    padding-left: 20px;
    padding-top: 7px;
    height: 15px;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}
#sidebar ul li a:hover {
    color:  rgb(114, 124, 245);
}
.sidebar-header {
    border-bottom: 1px solid #7886a1;
    
}
.sidebar-header span {
    color: rgb(114, 124, 245);
    font-weight: 300;
}
.sidebar-toggler.not-active span:first-child {
    animation: 0.6s ease 0s 1 normal forwards running top-2;
}
.sidebar-toggler span {
    display: block;
    width: 100%;
    height: 2px;
    position: relative;
    border-radius: 3px;
    background: rgb(159, 162, 171);
    transition: all 0.3s ease 0s;
}
.sidebar-brand {
    opacity: 1;
    visibility: visible;
    -webkit-transition: opacity .5s ease;
    transition: opacity .5s ease;
    font-weight: 900;
    font-size: 25px;
    letter-spacing: -1px;
    color: #eef4ff;
}

   

.nav-item.active .nav-link {
    color: rgb(114, 124, 245);
}
.link-title {
    
    margin-left: 10px;
    font-size: 14px;
    -webkit-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;

}
.navbar-content {
    display: flex;
    width: 1350px;
    padding-left: 25px;
    padding-right: 25px;
    height: 59px;
    margin-left: 16px;
    background-color:  #0f1531;
    border-left: 1px solid #7886a1;
    border-bottom: 1px solid #7886a1;
    position: fixed;

}
.search-form {
    width: 100%;
    -webkit-box-align: center!important;
    align-items: center!important;
}
.input-group {
    position: relative;
    display: -webkit-box;
    display: flex;
    flex-wrap: wrap;
    -webkit-box-align: stretch;
    align-items: stretch;
    padding-right: 500px;
    
}
.form-control {
    border: 0;
    background: transparent;
    color: #7886a1;
    padding-right: 250px;
    box-shadow: none    ;
    
}
.input-group-text {
    background: transparent;
    border: 0 transparent;
}
.dropdown-menu {
    max-width: 280px;
    position: absolute;
    right: -20px;
    color: #fff;
    left: auto;
    border-radius: 0;
    margin-top: 0;
    border: 1px solid #262f43;
    font-size: .875rem;
    width: 230px;
    background-color: #0f1531;
}
#cont {
    margin-left: 50px;
    margin-top: 70px;
}
  </style>
  
</head>
<body>

    {% block page_content %}

    {% endblock %}

</body>
</html>
